<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
		<link href="/css/screen.css?v={{ site.time | date: '%y%m%d%H%M%S' }}" media="screen, projection" rel="stylesheet" type="text/css" />
		<style media="print" type="text/css">
			body {
			  font-family: Georgia, serif;
			  background: none;
			  color: black;
			}
			.site-main {
			  width: 100%;
			  margin: 0;
			  padding: 0;
			  background: none;
			}
			.site-header-wrapper,
			.comments,
			.site-footer-wrapper {
			  display: none;
			}
			.single-post a:after {
			  content: " [" attr(href) "] ";
			}
		</style>

		<script type="text/javascript" src="/js/modernizr.custom.25711.js"></script>
		<script type="text/javascript" src="//use.typekit.net/pup4jil.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!--

		To all of you who are like "lol n00b why u no concatenate & minify assets"
		-------------------------------------------------------------------------------

		When I first started learning about the interwebz I learnt by view source, this
		is my tribute to those times. Everything should load quickly enough anyways.
		In the site footer there's a link to the sourcecode on Github aswell if you want to
		get serious with Jekyll, SASS and whatnot.

		Regards,
		David Paulsson

		-->

		<!--[if IE]><link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" /><![endif]-->
		<!--[if lt IE 9]>
			<script src="/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!--[if lt IE 8]>
			<div class="chromeframe-wrapper">
				<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
			</div>
		<![endif]-->
