{% include header.html %}

		<div class="site-header-wrapper" id="top">
			<header class="site-header" role="banner">
				<div class="site-header-branding">
					<h1 class="title"><a href="/">{{ site.name }}</a></h1>
				</div><!-- .site-branding -->

				<nav class="site-header-navigation" role="navigation">
					<!-- <h1 class="menu-toggle">Menu</h1> -->
					<div class="screen-reader-text">
						<a href="#content" title="Skip to content">Skip to content</a>
					</div>
					<ul>
						<li><a href="#top">About</a></li>
						<li><a href="#work">Work</a></li>
						<li><a href="#blog">Blog</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav><!-- .site-header-navigation -->

			</header><!-- .site-header -->
		</div><!-- .site-header-wrapper -->

		<div class="site-main">
			<article class="single-post">
				<h1>{{ page.title }}</h1>
				<p class="meta">Published {{ page.date | date_to_long_string }}</p>

				{{ content }}
			</article>

			{{ % if page.comments % }}
				<div class="comments">
					<div id="disqus_thread"></div>
					<script type="text/javascript">
						/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
						var disqus_shortname = 'davidpaulsson'; // required: replace example with your forum shortname

						/* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
							var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
							dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
							(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
					<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				</div><!-- .comments -->
			{{ % endif % }}
		
		</div><!-- .site-main -->

{% include footer.html %}
