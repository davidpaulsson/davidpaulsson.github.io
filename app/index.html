layout: default
title: David Paulsson | Front end developer

<div class="wrapper">
  <section class="home posts">
    <h1>Blog Posts</h1>
    {% for post in site.posts %}
      <article class="post">
        <time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </article>
    {% endfor %}
  </section>
</div>
<button id="animate" class="livedemo">Animate</button>
<section class="instagram">
  <h2>Instagram (i.e. what i'm eating)</h2>
  <ul id="instagram" class="instagram__items"></ul>
</section>
