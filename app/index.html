---
layout: default
title: David Paulsson | Front end developer
---

<div class="intro-wrapper">
  <div class="wrapper">
    {% include intro.html %}
  </div>
</div>

<div class="wrapper">
  <section class="posts">
    <h1>Blog Posts</h1>
    <p>From time to time I try to get a post on here.</p>
    {% for post in site.posts limit:5 %}
      <article class="posts__post posts__post--{% cycle 'one', 'two', 'three', 'four', 'five' %}">
        <time>{{ post.date | date_to_string }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </article>
    {% endfor %}
  </section>
</div>
